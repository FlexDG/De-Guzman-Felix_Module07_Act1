<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="index.css">
 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">     </script>
    <title>Document</title>
</head>
<body>
    <div class="container">
     
            <div ng-app ="">
                <div class="header">
                    
          <h1>Unit Converter</h1>
          <br><br><br><br>   
                <input type="number" ng-model="inch" placeholder="Input Inch">
                <span> Inches to Meters:  </span>
                
                <input type="number"   placeholder="   {{inch / 39.37}}"> 
                <br>  <br>  <br>   <br>   
                <div class="wrapper">
                    <div class="button">
                       <div class="icon">
                          <i class="fab fa-facebook-f"></i>
                       </div>
                       <span>Facebook</span>
                    </div>
                    <div class="button">
                       <div class="icon">
                          <i class="fab fa-twitter"></i>
                       </div>
                       <span>Twitter</span>
                    </div>
                    <div class="button">
                       <div class="icon">
                          <i class="fab fa-instagram"></i>
                       </div>
                       <span>Instagram</span>
                    </div>
                    <div class="button">
                       <div class="icon">
                          <i class="fab fa-codepen"></i>
                       </div>
                       <span>Codepen</span>
                    </div>
                    <div class="button">
                       <div class="icon">
                          <i class="fab fa-youtube"></i>
                       </div>
                       <span>YouTube</span>
                    </div>
                 </div>
        </div>
        <div class="date"></div>
        <div ng-app =""></div>

   
        
    
            
       
          
            </div>


            
       
      </div>
 


</body>
</html>
